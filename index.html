<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="display-4 bg-white text-center">
        Cadastro de alunos


    </header>

    <main class="container">
        <section>
            <div class="display-6">
                Formulário de cadastro:

            </div>
            <div  class="col-md-10 offset-md-1">
                <form>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nome:  </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Telefone: </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="form-check-label col-sm-2 col-form-label " for="inputCursos">
                            Cursos
                        </label>

                        <div class="col-sm-4">
                            

                            
                            <select class="form-select " aria-label="Cursos" id="inputCursos" >
                                <option value="1">Java</option>
                                <option value="2">Angular</option>
                                <option value="3">SQL</option>
                              </select>

                        </div>
                        
                    </div>
                  
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Turnos</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Manhã
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Tarde
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3" >
                                <label class="form-check-label" for="gridRadios3">
                                    Noite
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    
                   
                    <button type="submit" class="btn btn-primary">Cadastrar </button>
                </form>
                
            </div>
            
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alunos cadastrados:
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
